<taglib name="YC"/>
    <include file="Public:contentHeader"/>

<div class="listleft">
    <include file="Public/notices"/>
    <include file="Public/link"/>
</div>

<div class="listright">
    <div class="listrightin">
        <div class="ltitle">
            <div class="lrtitle">
                    <span class="lrlink">
                        <a href="__ROOT__" class="home">首页</a>
                        <volist name="top_link" id="link">
                          &gt;<a  class="tl" href="{:U('News/index',array('item'=>$link['id']))}">{$link['title']}</a>
                        </volist>
                    </span>
                <div class="blue"></div><span>{$contentDetail.categoryName}</span></div>
        </div>
        <div class="page_content">
            <div class="texttitle">{$contentDetail.title}</div>
            <div class="texttime"><b>发布时间：</b>{$contentDetail.create_time|date="Y-m-d",###}&nbsp;&nbsp;&nbsp;&nbsp;<b>来源：</b><a href="{$contentDetail.from_link}">{$contentDetail.copy_from}</a>&nbsp;&nbsp;&nbsp;&nbsp;<b>查看次数：</b>{$contentDetail.view_count}</div>
            <div class="textbox">
                <div class="text">{$contentDetail.content}</div>
            </div>
</div>
        <div class="lpage">{$pageContentBar}</div>
    </div>
</div>
</div>
    <include file="Public:footer" />
</body>
</html>
