<div class="listleft_s">
    <div class="listin">
        <div class="listlbg">
            <div class="ltbox"><span class="ltfont">{$data.title}</span></div>
        </div>
        <table  cellpadding="0" cellspacing="0" class="listtab">
            <volist name="list_type" id="type">
                <tr>
                    <td width="20px" class="listtd"><img src="__PUBLIC__/Images/listico.png"></td>
                    <td class="listtd"><a href="{:U('Down/index',array('item'=>$type['id']))}">{$type['title']}</a></td>
                </tr>

            </volist>
        </table>
    </div>
    <include file="Public/link"/>
</div>

    <div class="listright_s">
        <div class="listrightin">
            <div class="ltitle">
                <div class="lrtitle">
                <!--<div class="lrtitle"><span class="lrlink"><a href="__ROOT__/">首页</a>&gt;<a href="{:U('News/index',array('category'=>$data['id']))}">{$data.title}</a></span><img src="__PUBLIC__/Images/listico2.png" class="lrico2"><span>{$data.title}</span></div>-->
                <span class="lrlink">
                    <a href="__ROOT__">首页</a>
                                        <volist name="top_link" id="link">
                                            <if condition="$i eq 1">&gt;<a class="tl" href="{:U('Down/index')}">{$link['title']}</a>
                                             <else/> &gt;<a class="tl" href="{:U('Down/index',array('item'=>$link['id']))}">{$link['title']}</a>
                                            </if>
                                        </volist>
                                    </span>
                                <div class="blue"></div><span>{$data.title}</span></div>
            </div>
            <table cellpadding="0" cellspacing="0" class="listtable">
                <volist name="dataContentList" id="row">
                    <tr>
                        <td class="ltd1"><img src="__PUBLIC__/Images/list_ico.jpg" /></td>
                        <td class="ltd2">
                            <if condition="$row['link_url'] neq ''">
                                <a href="{$row.link_url}" target="_blank" style="{$row.title_style}" title="{$row.title}">{$row.title|msubstr=0,36}</a>
                                <else/>
                                <a href="{:U('Down/detail',array('item'=>$row['id']))}" style="{$row.title_style}" title="{$row.title}">{$row.title|msubstr=0,36}</a>
                            </if>
                        </td>
                        <td class="ltd3">{$row.create_time|date='Y-m-d',###}</td>
                    </tr>
                </volist>
            </table>
            <div class="lpage">{$pageContentBar}</div>
        </div>
    </div>
</div>
    <include file="Public:footer" />
